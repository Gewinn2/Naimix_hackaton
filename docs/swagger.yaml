      name:
        example: John
        type: string
      password:
        example: P@ssw0rd123
        type: string
      phone_number:
        example: "+1234567890"
        type: string
      role:
        example: HR manager
        type: string
      surname:
        example: Doe
        type: string
      third_name:
        example: Middle
        type: string
    type: object
  entities.CreateUserResponse:
